<div class="uk-flex-center" uk-grid>
  <div class="uk-card uk-card-default uk-card-body uk-width-1-4@m uk-animation-slide-top-small" style="margin-top: 250px;">
    <h1 class="uk-text-center">logo</h1>
    <h3 class="uk-card-title uk-text-center"><span>ชื่อโปรเจค</span></h3>
    <form [formGroup]="form" class="uk-form-stacked">
      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: user"></span>
          <input formControlName="username" class="uk-input" placeholder="ชื่อผู้ใช้งาน" type="text" ng-Validation>
          <small class="validation-text"></small>
        </div>
      </div>
      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: lock"></span>
          <input formControlName="password" class="uk-input" placeholder="รหัสผ่าน" type="text" ng-Validation>
          <small class="validation-text"></small>
        </div>
      </div>
      <button class="uk-button uk-button-primary uk-width-1-1" [routerLink]="['/main-system']"  [disabled]="false"><span uk-icon="sign-in"></span> เข้าสู้ระบบ</button>
    </form>
  </div>
</div>
