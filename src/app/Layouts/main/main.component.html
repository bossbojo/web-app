<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'push'">
    <div class="side-bar">
      <nav class="uk-navbar uk-navbar-container uk-margin bg-sidebar-in">
        <div class="uk-navbar-left">
          <a class="uk-navbar-toggle" href="#" (click)="drawer.toggle()">
            <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
          </a>
        </div>
      </nav>
      <div class="box-manu">
        <div class="uk-width-1">
          <ul class="uk-nav-default uk-nav-parent-icon" uk-nav="multiple: true">
            <li class="uk-active"><a href="#">Active</a></li>
            <li class="uk-parent">
              <a href="#">Parent</a>
              <ul class="uk-nav-sub">
                <li><a (click)="drawer.toggle()" href="#">Sub item</a></li>
                <li>
                  <a href="#">Sub item</a>
                  <ul>
                    <li><a href="#">Sub item</a></li>
                    <li><a href="#">Sub item</a></li>
                  </ul>
                </li>
              </ul>
            </li>
            <li class="uk-parent">
              <a href="#">Parent</a>
              <ul class="uk-nav-sub">
                <li><a href="#">Sub item</a></li>
                <li><a href="#">Sub item</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>

    <nav class="uk-navbar uk-navbar-container uk-margin bg-sidebar-out">
      <div class="uk-navbar-left">
        <a class="uk-navbar-toggle" href="#" (click)="drawer.toggle()">
          <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
        </a>
        <div class="uk-navbar-item">
          <form action="javascript:void(0)">
            <input class="uk-input uk-form-width-small" type="text" placeholder="Input">
            <button class="uk-button uk-button-default">Button</button>
          </form>
        </div>
      </div>
      <div class="uk-navbar-rigth">
        <a class="uk-navbar-toggle" href="#">
          <span uk-icon="sign-out"></span> <span class="uk-margin-small-left">ออกจากระบบ</span>
        </a>
      </div>
    </nav>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
